name: 'Build and Test'
description: 'Install dependencies, run prettier check, build, test, and bundle the project'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '24'

runs:
  using: 'composite'
  steps:
    - name: Enable Corepack
      run: corepack enable
      shell: bash

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install --frozen-lockfile
      shell: bash

    - name: Run prettier check
      run: yarn prettier:check
      shell: bash

    - name: Build project
      run: yarn build
      shell: bash

    - name: Run tests
      run: yarn test
      shell: bash
